<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hologreen</title>
    <link rel="stylesheet" href="styles.css/style.css">
    <link rel="stylesheet" href="styles.css/dashboard.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body onload="loadPage()">
    <div id="loader"></div>
    <div style="display:none;" id="myDiv" class="animate-bottom">
        <header class="myHeader" id="myHeader">
            <div class="area">
                <h3>¡Hola, Edson!</h3>
                <div class="info-circle-area">
                    <div class="info-circle">
                        <img src="https://i.ibb.co/z78GtKW/2.png" alt="Logo de Hologreen">
                    </div>
                </div>
            </div>
        </header>
        <section class="dailies">
            <div class="title">
                <h3>Tu misión del día</h3>
            </div>
            <div class="missions-box">
                <div class="mission" id="mission">
                    <div class="mission-info">
                        <div class="title">
                            <h3>Ahorro de energía</h3>
                        </div>
                    </div>
                    <div class="mission-details">
                        <p>No utilices energía durante una hora el día de hoy.</p>
                    </div>
                </div>
            </div>
        </section>
        <section class="dailies">
            <div class="title">
                <h3>Tus misiones semanales</h3>
            </div>
            <div class="missions-box">
                <div class="mission">
                    <div class="mission-info">
                        <div class="title">
                            <h3>Cultivo de plantas</h3>
                        </div>
                    </div>
                    <div class="mission-details">
                        <p>Cultiva dos plantas en una zona de alta exposición solar.</p>
                    </div>
                </div>
            </div>
        </section>
        <section class="map-area">
            <div class="title">
                <h3>Zona de peligro</h3>
            </div>
            <div class="map">
                <div class="map-image">
                    <img src="https://i.ibb.co/9p2Mp4D/Captura-de-Pantalla-2022-05-13-a-la-s-15-21-07.png" alt="">
                </div>
            </div>
        </section>
    </div>
    <script src="scripter.js"></script>
    <script src="loading.js"></script>
</body>
</html>
