<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hologreen</title>
    <link rel="stylesheet" href="styles.css/style.css">
    <link rel="stylesheet" href="styles.css/dashboard.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="styles.css/mission.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <header class="myHeader" id="myHeader">
        <div class="area">
            <h3>¡Hola, Edson!</h3>
            <div class="info-circle-area">
                <div class="info-circle">
                    <img src="https://i.ibb.co/z78GtKW/2.png" alt="Logo de Hologreen">
                </div>
            </div>
        </div>
    </header>
    <section class="image-area-box">
        <div class="image-area"></div>
    </section>
    <section class="dailies">
        <div class="title">
            <h3>Ahorro de energía</h3>
        </div>
        <h3 class="points">Puntos: 30</h3>
    <section class="description">
        <div class="description-box">
            <p>Apaga todas las luces de tu hogar, presiona el contador y cuando termine recibirás tus puntos.</p>
        </div>
        <div class="description-image">
            <img src="https://upload.wikimedia.org/wikipedia/commons/8/8b/Light-bulb.png?20210920063719" alt="">
        </div>
    </section>
    <section class="alert">
        <div class="alert-box">
            <h3>¡Asegúrate de que nadie más necesite energía!</h3>
        </div>
    </section>
    <section class="timer">
            <div id="clockdiv">
            <div>
                <span class="hours"></span>
                <div class="smalltext">Horas</div>
            </div>
            <div>
                <span class="minutes"></span>
                <div class="smalltext">Minutos</div>
            </div>
            <div>
                <span class="seconds"></span>
                <div class="smalltext">Segundos</div>
            </div>
            </div>
    </section>
    <section class="button-area">
        <button onclick=startClock()>¡COMENZAR!</button>
    </section>
    <script src="timer.js"></script>
</body>
</html>
